<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare My Life</title>
    <script defer src="./app.js"></script>
    <script defer src="./word-list.js"></script>
    <link rel="stylesheet" href="./style.css" />
      <style> 
    body{
      background-image: url('https://images.stockcake.com/public/0/d/9/0d9a6332-dece-40ff-99eb-ead8c35cfcb0/mars-colony-dawn-stockcake.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
        background-attachment: fixed;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Spare My Life</h1>
         <p>If I live or die, it's in your hands. But I'll always remember the stars.</p> 
       <div class="hangman-display">
            <!-- Hangman image or SVG will go here, updated by JavaScript -->
            <img id="hangman-img" src="images/hangman-0.png" alt="Hangman drawing">
        </div>
        <div class="word-display">
            <!-- Underscores and guessed letters appear here -->
            <p id="word-blanks"></p>
        </div>
        <div id="alphabet-buttons" class="alphabet-buttons">
            <!-- Interactive letter buttons will be generated here by JavaScript -->
        </div>
        <div class="game-status">
            <p id="message"></p>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
